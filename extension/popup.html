<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./materialize/js/materialize.min.js"></script>
    <script type="module" src="./js/popup.js"></script>

  </head>
  <body>
    <div class="fake_news-wrapper">
      <div class="fake_news-introduction">
        <h4>The Detector</h4>
        <p>Verify an article using artificial intelligence</p>
      </div>
      <div class="switch row">
        <label class="col s9">
          <input id="lstm" type="checkbox" checked>
          <span class="lever"></span>
          <span class="blue-text text-darken-2">NEW LSTM</span>
        </label>
        <label class="col s3">
          99%
        </label>
      </div>
      <div class="switch row">
        <label class="col s9">
          <input id="nlp" type="checkbox">
          <span class="lever"></span>
          ML
        </label>
        <label class="col s3">
          60%
        </label>
      </div>
      <div class="switch row">
        <label class="col s9">
          <input id="lstm_simple" type="checkbox">
          <span class="lever"></span>
          LSTM
        </label>
        <label class="col s3">
          70%
        </label>
      </div>
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img src="./images/fake-news.jpeg">
        </div>
        <div class="card-content">
          <span class="card-title grey-text text-darken-4">is your article safe?</span>
          <button id="action" class="activator btn waves-effect waves-red" type="submit" name="action">Run checking
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="card-reveal">
          <span class="card-title"><i class="material-icons right">close</i></span>
          <div id="preloader" class="preloader-wrapper-parent container hidden">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="container">
            <div id="response">
            </div>
          </div>
        </div>
      </div>
      <div class="loading"></div>
    </div>
  </body>
</html>
